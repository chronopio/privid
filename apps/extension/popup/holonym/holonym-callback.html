<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Holonym Verification Callback</title>
        <style>
            body {
                font-family: Montserrat, Arial, sans-serif;
                background: #faf7fa;
                color: #222;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            .card {
                background: #fff;
                border-radius: 1.5rem;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
                padding: 2rem 2.5rem;
                text-align: center;
            }
            .success {
                color: #1da1f2;
                font-weight: 600;
            }
            .error {
                color: #d32f2f;
                font-weight: 600;
            }
            .spinner {
                margin: 1.5rem auto;
                border: 4px solid #eee;
                border-top: 4px solid #1da1f2;
                border-radius: 50%;
                width: 36px;
                height: 36px;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div id="status">
                <div class="spinner"></div>
                Verifying your proof...
            </div>
        </div>
        <script
            type="module"
            src="../../dist/popup/holonym/holonym-callback.js"
        ></script>
    </body>
</html>
